query CacheTestConversationKeyFieldsWithConnectionLike(
  $id: String!
  $first: Int
  $after: String
  $sort: Sort
  $callerInfo: String
) {
  conversation(id: $id) {
    id
    title
    messagesWithExtraField(
      first: $first
      after: $after
      sort: $sort
      callerInfo: $callerInfo
    ) {
      edges {
        node {
          id
        }
      }
    }
  }
}
